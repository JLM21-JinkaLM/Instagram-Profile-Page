<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <section class="header">
        <div class="left">
            <i class="fa-solid fa-angle-left"></i>
        <h4 class="profileName"></h4>
        </div>
        <div class="right">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
       

    </section>

    <section class="profile-info">
        <!-- <img src= "https://source.unsplash.com/featured/200x201" alt="" class="profilePic"> -->
        <img class="profilePic" alt="">
        <div class="profileStats">
            <div class="stat">
                <h4 class="numOfPost">82</h4>
                <span>Posts</span>
            </div>
            <div class="stat">
                <h4 class="follwerCount">5500</h4>
                <span>Followers</span>
            </div>
            <div class="stat">
                <h4 class="followingCount">2</h4>
                <span>Following</span>
            </div>
        </div>
    </section>

    <section class="bio">
        <h4 class="bioName"></h4>
        <span>Education</span>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos iure similique est debitis</p>
        <a href="https://play.google.com/store/search?q=cynohub&c=apps">play.google.com/store/apps/details?id=com.insta.app.com</a>
    </section>

    <section class="highlights">
        <div class="story">
            <img src="https://source.unsplash.com/featured/196" alt="">
            <p>Story</p>
        </div>
        <div class="story">
            <img src="https://source.unsplash.com/featured/197" alt="">
            <p>Story</p>
        </div>
        <div class="story">
            <img src="https://source.unsplash.com/featured/198" alt="">
            <p>Story</p>
        </div>
        <div class="story">
            <img src="https://source.unsplash.com/featured/199" alt="">
            <p>Story</p>
        </div>
        <div class="story">
            <img src="https://source.unsplash.com/featured/200" alt="">
            <p>Story</p>
        </div>
    </section>

    <section class="posts">
       <!-- <img src="https://source.unsplash.com/featured/201" alt="" class="post">
       <img src="https://source.unsplash.com/featured/202" alt="" class="post">
       <img src="https://source.unsplash.com/featured/203" alt="" class="post">

       <img src="https://source.unsplash.com/featured/205" alt="" class="post">
       <img src="https://source.unsplash.com/featured/206" alt="" class="post">
       <img src="https://source.unsplash.com/featured/207" alt="" class="post">
       <img src="https://source.unsplash.com/featured/208" alt="" class="post">
       <img src="https://source.unsplash.com/featured/209" alt="" class="post"> -->
    </section>


    <script src="./javascript.js"></script>
</body>
</html>
